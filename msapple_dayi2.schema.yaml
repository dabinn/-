# Rime schema
# encoding: utf-8

schema:
  schema_id: msapple_dayi2
  name: 蘋果小姐的大易2碼
  version: "0.1"
  author:
    - Dabinn
  description: |
    蘋果小姐的大易2碼
  dependencies:
    - Phonetic_tw

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: simplification
    states: [ 漢字, 汉字 ]
  - name: ascii_punct
    states: [ 。，, ．， ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
#    - express_editor
    - fluency_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - affix_segmentor@reverse_lookup                                    
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - echo_translator                     
    - punct_translator
    - reverse_lookup_translator
    - script_translator
  filters:
    - simplifier
    - uniquifier

speller:
  alphabet: '0123456789/.,;abcdefghijklmnopqrstuvwxyz'
  delimiter: " "
  use_space: true                 

translator:
  dictionary: msapple_dayi2
  enable_charset_filter: true
  enable_sentence: true
  enable_encoder: true
  encode_commit_history: true
  enable_user_dict: true
  #spelling_hints: 3
  #max_phrase_length: 3	#最大 自動 成詞 詞長

custom_phrase:
  dictionary: ""
  user_dict: custom_phrase
  db_class: stabledb
  enable_completion: false
  enable_sentence: false
  initial_quality: 1

reverse_lookup:
  dictionary: Phonetic_tw
  enable_completion: true
  prefix: "~"
  suffix: "'"
  tips: 〔注音〕
  preedit_format:
    - "xlit|,./0123456789;ABCDEFGHIJKLMNOPQRSTUVWXYZ|力點竹金言牛目四王門田米足虫人馬七日一土手鳥木月立女雨魚口耳石工革糸艸禾山水火心|"

punctuator:
  import_preset: symbols

key_binder:
  import_preset: default
  bindings:
    - { when: has_menu, accept: comma, send: comma }      #輸入,
    - { when: has_menu, accept: period, send: period }    # 輸入.
    - { when: has_menu, accept: minus, send: minus }      # 輸入-
    - { when: has_menu, accept: equal, send: equal }      # 輸入=

recognizer:
  import_preset: default
  patterns:
    punct: '^/([0-9]0?|[A-Za-z]+)$'
    reverse_lookup: "`[a-z]*'?$"
